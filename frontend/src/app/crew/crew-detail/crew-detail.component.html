<div class="mt-3 border" *ngIf="crewMember">
  <img class="detail detail-img mx-3 mb-1" [src]="crewMember.img" [alt]="crewMember.name">
  <div class="detail overflow-auto pr-1">
    <h3>
      <a [routerLink]="['/search', crewMember.id]">
        {{ crewMember.name }}
      </a>
    </h3>
    <p>{{ crewMember.description }}</p>
    <a [href]="crewMember.descriptionOrigin" target="_blank">{{ crewMember.name }}'s wiki page</a>
  </div>
</div>
